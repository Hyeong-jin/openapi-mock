name: Build docker release

#on:
#  release:
#    types: [created]

on:
  push:
    branches: [ '*' ]

jobs:
  release-docker:
    name: release docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: muonsoft/openapi-mock
          always_pull: true
          tags: latest
          tag_with_ref: true
