name: Build release binary

#on:
#  release:
#    types: [created]

on:
  push:
    branches: [ '*' ]

jobs:
  release-docker:
    uses: docker/build-push-action@v1
    with:
      username: ${{ secrets.DOCKER_USERNAME }}
      password: ${{ secrets.DOCKER_PASSWORD }}
      repository: muonsoft/openapi-mock
      always_pull: true
      tag_with_ref: true
