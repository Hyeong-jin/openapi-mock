build:
  nodes:
    analysis:
      environment:
        variables:
          APP_ENV: 'test'
      project_setup:
        override:
          - 'true'
      tests:
        override:
          - php-scrutinizer-run
          - command: phpcs-run
            use_website_config: true
          - command: ./vendor/bin/phpunit --coverage-clover clover.xml
              coverage:
                file: clover.xml
                format: php-clover
    tests: true
filter:
  excluded_paths:
    - 'tests/*'
    - 'bin/*'
checks:
  php: true
coding_style:
  php: {  }
