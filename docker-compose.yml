version: '3.0'

volumes:
  composer_data:

services:
  swagger_mock:
    container_name: swagger_mock
    build:
      context: ./.dev
    environment:
      APP_ENV: dev
      SWAGGER_MOCK_SPECIFICATION_URL: '/app/var/swagger.yaml'
      SWAGGER_MOCK_CACHE_STRATEGY: 'md5'
      SWAGGER_MOCK_LOG_LEVEL: 'debug'
    volumes:
      - .:/app
      - composer_data:/var/run/composer
    ports:
      - "8080:8080"
      - "9001:9000"
