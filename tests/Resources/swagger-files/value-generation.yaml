openapi: "3.0.0"
paths:
  /content:
    get:
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - rangedInteger
                  - rangedFloat
                  - enum
                  - date
                  - dateTime
                  - uuid
                  - email
                  - uri
                  - hostname
                  - ipv4
                  - ipv6
                  - byte
                  - shortString
                  - longString
                properties:
                  rangedInteger:
                    type: integer
                    minimum: 1
                    maximum: 5
                  rangedFloat:
                    type: number
                    minimum: 1.0
                    maximum: 1.5
                    multipleOf: 0.1
                  enum:
                    type: string
                    enum:
                      - enumValue1
                      - enumValue2
                      - enumValue3
                  date:
                    type: string
                    format: date
                  dateTime:
                    type: string
                    format: 'date-time'
                  uuid:
                    type: string
                    format: uuid
                  email:
                    type: string
                    format: email
                  uri:
                    type: string
                    format: uri
                  hostname:
                    type: string
                    format: hostname
                  ipv4:
                    type: string
                    format: ipv4
                  ipv6:
                    type: string
                    format: ipv6
                  byte:
                    type: string
                    format: byte
                  shortString:
                    type: string
                    minLength: 2
                    maxLength: 4
                  longString:
                    type: string
                    minLength: 100
                    maxLength: 105

