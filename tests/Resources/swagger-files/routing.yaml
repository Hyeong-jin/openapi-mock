openapi: "3.0.0"
paths:
  /resources:
    get:
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - key
                properties:
                  key:
                    type: string
                    enum:
                      - value
  /resources/{resourceId}:
    get:
      parameters:
        - name: resourceId
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - key
                properties:
                  key:
                    type: string
                    enum:
                      - value
